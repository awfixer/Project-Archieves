[options]
HoldPkg     = pacman glibc
Architecture = auto
Color
CheckSpace
VerbosePkgLists
ILoveCandy
ParallelDownloads = 20
.
SigLevel    = Optional TrustAll
LocalFileSigLevel = Optional TrustAll
RemoteFileSigLevel = Optional TrustAll

[core-testing]
Include = /etc/pacman.d/mirrorlist

[core-x86-64-v3]
