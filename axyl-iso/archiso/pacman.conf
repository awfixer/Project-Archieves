Server = https://alhp.nox.panibrez.com/$repo/os/$arch/
Server = https://alhp.dev/$repo/os/$arch/

[chaotic-aur]
Server = https://cdn-mirror.chaotic.cx/$repo/$arch

[axyl-core-repo]
